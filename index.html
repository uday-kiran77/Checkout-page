<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Checkout Page</title>
      <link rel="stylesheet" href="./assets/styles/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   </head>
   
   <div class="container">
    <div class="form">
      <h1>Checkout</h1>
      <div class="contact-info">
         <p class="section-heading">Contact information</p>
         <div class="form-input">
            <p class="title">Email</p>
            <div class="input-inner">
               <i class="fa-solid fa-envelope"></i>
               <input type="text" placeholder="Enter your email...">
            </div>
         </div>
         <div class="form-input">
            <p class="title">Phone</p>
            <div class="input-inner">
               <i class="fa-solid fa-phone"></i>
               <input type="number" placeholder="Enter your Phone...">
            </div>
         </div>
         <div class="shipping-info">
            <p class="section-heading">Shipping Address</p>
            <div class="form-input">
               <p class="title">Full name</p>
               <div class="input-inner">
                  <i class="fa-solid fa-circle-user"></i>
                  <input type="text" placeholder="Your Name">
               </div>
            </div>
            <div class="form-input">
               <p class="title">Address</p>
               <div class="input-inner">
                  <i class="fa-solid fa-home"></i>
                  <input type="text" placeholder="Your Address..">
               </div>
            </div>
            <div class="form-input">
               <p class="title">City</p>
               <div class="input-inner">
                  <i class="fa-solid fa-city"></i>
                  <input type="text" placeholder="Your city..">
               </div>
            </div>
            <div class="form-input input-small input-inline">
               <p class="title">Country</p>
               <div class="input-inner">
                  <i class="fa-solid fa-city"></i>
                  <input type="text" placeholder="Your country..">
               </div>
            </div>
            <div class="form-input input-small input-inline">
               <p class="title">Postal code</p>
               <div class="input-inner">
                  <i class="fa-solid fa-home"></i>
                  <input type="number" placeholder="Your postal code..">
               </div>
               
            </div>
         </div>
         <div class="termsandcond">
            <input class="checkbox" type="checkbox" name="" id="">
            <p>Save this information for next time</p>
            
         </div>
         <button class="continue-btn">Continue</button>
      </div>
    </div>
    <div class="card">

      <div class="cart-item">
        <div class="card-image">
          <img src="./assets/photo1.png" alt="">
        </div>
        <div class="item-details">
          <p class="item-name">Vintage Backbag</p>
          <p><span class="item-spl-price">$54.99</span><span><strike>$94.99</strike></span></p>
          <div class="count-container">
            <button>&#45;</button>
            <p>1</p>
            <button>+</button>
          </div>
        </div>
      </div>

      <div class="cart-item">
        <div class="card-image">
          <img src="./assets/photo2.png" alt="">
        </div>
        <div class="item-details">
          <p class="item-name">Levi Shoes</p>
          <p><span class="item-spl-price">$54.99</span><span><strike>$94.99</strike></span></p>
          <div class="count-container">
            <button>&#45;</button>
            <p>1</p>
            <button>+</button>
          </div>
        </div>
      </div>

      <div class="total-price">
        <div class="shipping-price">
          <p class="title">Shipping</p>
          <p>$19</p>
        </div>
        <div class="total-amount">
          <p class="title">Total</p>
          <p>$148.98</p>
        </div>
      </div>

    </div>
  </div>

   </body>
</html>
